<html>
  <head>
    <title>처음 만드는 HTML</title>
    <style>
      p {
        color: brown;
      }
      li, h2 {
        font-size: 20px;
        color: chartreuse;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        color: red;
      }
      ul > li {
        color: blue;
      }
      li:first-child {
        color: red;
      }
      li:nth-child(2) {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Magic Cake</h1>
    <h2>맛있는 케익</h2>
    <p>아주 맛있는 케익입니다.</p>
    <ul>
      <li>2 egg</li>
      <li>1 pound of sugar</li>
      <li>3 sticks of butter</li>
    </ul>
    <p>위에 재료를 구입하시면 <a href="http://google.co.kr">다음</a>을 클릭하세요</p>
  </body>
</html>
